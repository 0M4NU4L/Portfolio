    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const largeImage = document.querySelector(".large-image");
        const smallImage1 = document.querySelector(".small-image1");
        const smallImage2 = document.querySelector(".small-image2");
    
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              if (entry.target.classList.contains("large-image")) {
                entry.target.classList.add("animate-left");
              } else if (entry.target.classList.contains("small-image1")) {
                entry.target.classList.add("animate-fade");
              } else if (entry.target.classList.contains("small-image2")) {
                entry.target.classList.add("animate-right");
              }
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
    
        observer.observe(largeImage);
        observer.observe(smallImage1);
        observer.observe(smallImage2);
      });
    </script>
    
  </body>
